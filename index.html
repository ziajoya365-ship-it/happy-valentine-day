<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Valentine's Day ‚ù§Ô∏è</title>

<style>
    body {
        margin: 0;
        overflow: hidden;
        height: 100vh;
        background: linear-gradient(#ffdde1, #ee9ca7);
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
        color: white;
        text-align: center;
    }

    h1 {
        font-size: 2.5rem;
        z-index: 10;
    }

    .floating {
        position: absolute;
        font-size: 28px;
        animation: floatUp linear forwards;
    }

    @keyframes floatUp {
        from {
            transform: translateY(100vh) scale(1);
            opacity: 1;
        }
        to {
            transform: translateY(-10vh) scale(1.6);
            opacity: 0;
        }
    }
</style>
</head>

<body>

<h1>Happy Valentine's Day ‚ù§Ô∏è<br>I love you</h1>

<script>
function createFloatingItem() {
    const el = document.createElement("div");
    el.className = "floating";
    el.style.left = Math.random() * 100 + "vw";
    el.style.animationDuration = (5 + Math.random() * 5) + "s";
    el.innerHTML = Math.random() > 0.5 ? "‚ù§Ô∏è" : "üåπ";
    document.body.appendChild(el);

    setTimeout(() => el.remove(), 9000);
}

setInterval(createFloatingItem, 300);
</script>

</body>
</html>
