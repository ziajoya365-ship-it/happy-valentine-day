<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You ❤️</title>

<style>
    body {
        margin: 0;
        overflow: hidden;
        height: 100vh;
        background: radial-gradient(circle at center, #fff0f5, #ffb6c1);
    }

    .petal {
        position: absolute;
        width: 60px;
        height: 60px;
        background-size: contain;
        background-repeat: no-repeat;
        animation: fall linear forwards;
        pointer-events: none;
        opacity: 0.9;
    }

    @keyframes fall {
        0% {
            transform: translateY(-10vh) rotate(0deg) scale(0.8);
            opacity: 0;
        }
        10% {
            opacity: 1;
        }
        100% {
            transform: translateY(110vh) rotate(360deg) scale(1.2);
            opacity: 0;
        }
    }
</style>
</head>

<body>

<script>
const flowers = [
    "https://pngimg.com/uploads/rose/rose_PNG666.png",
    "https://pngimg.com/uploads/rose/rose_PNG669.png",
    "https://pngimg.com/uploads/rose/rose_PNG665.png"
];

function createPetal() {
    const petal = document.createElement("div");
    petal.className = "petal";
    petal.style.left = Math.random() * 100 + "vw";
    petal.style.animationDuration = (6 + Math.random() * 6) + "s";
    petal.style.backgroundImage = `url(${flowers[Math.floor(Math.random() * flowers.length)]})`;
    document.body.appendChild(petal);

    setTimeout(() => petal.remove(), 12000);
}

setInterval(createPetal, 300);
</script>

</body>
</html>
